<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <div>
        <h2>Registration form</h2>
        <form class="container">
            <div class="margin">
                <div> 
                    <label for="fname">Full Name</label>
                    <br>
                    <input class="reg" type="text" id="fname" name="fullname" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="num">Register No.</label>
                    <br>
                    <input class="reg" type="number" id="num" name="Register" placeholder="Enter your register number">
                </div>
                <div>
                    <label for="degree">Qualification</label>
                    <br>
                    <select class="reg" id="degree" name="degree">
                        <option value="B.Tech">B.Tech</option>
                        <option value="BE">BE</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="BA">BA</option>
                    </select>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <br>
                    <input class="reg" type="radio" id="gender" name="gender">Male
                    <input class="reg" type="radio" id="gender" name="gender">Female
                </div>
                <div>
                    <label for="Age">Age</label>
                    <br>
                    <input class="reg" type="number" id="Age" name="Age" min="18" max="100"
                        placeholder="Enter your age">
                </div>
                <div>
                    <label for="email">Email Id</label>
                    <br>
                    <input class="reg" type="email" id="email" name="email" placeholder="Enter your email id">
                </div>
                <div>
                    <label for="ph">Phone no.</label>
                    <br>
                    <input class="reg" type="tel" id="ph" name="ph" placeholder="Enter your phone number">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
