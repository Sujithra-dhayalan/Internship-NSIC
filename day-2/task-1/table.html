<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
        table,
        th,
        td {
            margin-left: auto;
            margin-right: auto;
            width: 700px;
            border: 1px solid white;
            border-collapse: collapse;
        }

        .caption {
            text-align: center;

        }

        .tr{
            background-color: rgb(167, 90, 103);
            height: 30px;
        }
    </style>
</head>

<body>
    <caption>
        <h1 class="caption">Authors and their famous books</h1>
    </caption>
    <br>
    <table class="center">
        <tr class="tr">
            <th>Author</th>
            <th>Age</th>
            <th>Famous Book</th>
        </tr>
        <tr>
            <th>Jayakantha </th>
            <th>80</th>
            <th>Sila Nerangalil Sila Manithargal</th>
        </tr>
        <tr>
            <th>Khaled Hosseini</th>
            <th>59</th>
            <th>A Thousand Splendid Suns</th>
        </tr>
        <tr>
            <th>Charu Nivedita
            </th>
            <th>70</th>
            <th>Zero Degree</th>
        </tr>
        <tr>
            <th>Perumal Murugan
            </th>
            <th>57</th>
            <th>One Part Woman</th>
        </tr>
    </table>

</body>

</html>
